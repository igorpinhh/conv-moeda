<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/coin.svg" type="image/x-icon">
    <title>Conversor de moedas</title>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center theme-1" id="app">
      <a href="https://github.com/igorpinhh" target="_blank" class="fixed-top col-1 p-1 text-white-50 h6">IGORPINHH</a>
      <div class="row justify-content-center align-items-center w-100">
        <div class="col-md-5 col-sm-6">

          <div class="colors m-1 my-2"> 

            <button class="btn p-0 neumorph m-0 border-0 rounded-circle" id="th1">
              <div class="th1 rounded-circle m-0"></div>
            </button>

            <button  class="btn p-0 neumorph m-0 border-0 rounded-circle" id="th2">
              <div class="th2 rounded-circle"></div>
            </button> 

          </div>

          <div class="input neumorph d-flex align-items-center secondary-color">
            <button class="m-0 p-2 btn" id="more"> 
              <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 349.03 349.031" style="enable-background:new 0 0 349.03 349.031;"
                xml:space="preserve">
                <g>
                <path d="M349.03,141.226v66.579c0,5.012-4.061,9.079-9.079,9.079H216.884v123.067c0,5.019-4.067,9.079-9.079,9.079h-66.579
                  c-5.009,0-9.079-4.061-9.079-9.079V216.884H9.079c-5.016,0-9.079-4.067-9.079-9.079v-66.579c0-5.013,4.063-9.079,9.079-9.079
                  h123.068V9.079c0-5.018,4.069-9.079,9.079-9.079h66.579c5.012,0,9.079,4.061,9.079,9.079v123.068h123.067
                  C344.97,132.147,349.03,136.213,349.03,141.226z"/></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g>
              </svg> 
            </button>
            <button class="m-0 p-2 btn" id="less"> 
              <svg version="1.1"id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               viewBox="0 0 83 83" style="enable-background:new 0 0 83 83;" xml:space="preserve">
                <g>
                <path d="M81,36.166H2c-1.104,0-2,0.896-2,2v6.668c0,1.104,0.896,2,2,2h79c1.104,0,2-0.896,2-2v-6.668
                  C83,37.062,82.104,36.166,81,36.166z"/></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g>
            </svg>  
            </button>
            <div class="d-flex w-100">
              <span class="fs-4 real">R$:</span>
              <input type="number" placeholder="4,00" class=" ms-2 fs-5 secondary-color border-0" min="0" id="n"/>
            </div>
            <button type="button" class="my-2 btn btn-sm p3" id="reset">
              <svg version="1.1" id="Icons" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
                <path class="st0" d="M14,17V3c0-1.1,0.9-2,2-2h0c1.1,0,2,0.9,2,2v14"/>
                <line class="st0" x1="14" y1="14" x2="18" y2="14"/>
                <path class="st0" d="M26,31H6l2.7-12.4c0.2-0.9,1-1.6,2-1.6h10.8c0.9,0,1.8,0.7,2,1.6L26,31z"/>
                <line class="st0" x1="9" y1="21" x2="23" y2="21"/>
                <line class="st0" x1="11" y1="27" x2="11" y2="30"/>
                <line class="st0" x1="21" y1="29" x2="21" y2="30"/>
              </svg>
            </button>
          </div>

          <div class="neumorph my-4 d-flex column align-items-center justify-content-between" id="error-target">
            <select class="p-3 secondary-color w-50" id="moeda">
              <option value="" selected>Moeda</option>
              <option value="dolar" id="dolar">Dólar</option>
              <option value="euro" id="euro">Euro</option>
              <option value="cad" id="cad">Dólar Canadense</option>
              <option value="ltc" id="ltc">Litecoin</option>
              <option value="chf" id="chf">Franco Suíço</option>
              <option value="aud" id="aud">Dólar Australiano</option>
            </select>

            <div id="status" class="mx-1 d-flex justify-content-center align-items-center flex-row flex-nowrap">
              <!-- <img src="imgs/search.png"> -->
              <svg data-name="Layer 1" id="Layer_1" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path d="M484.66,42.55a11.91,11.91,0,0,0-10.93-7.32H384.62a11.85,11.85,0,0,0,0,23.7h60.5L308.55,195.51l-75.33-75.33a11.85,11.85,0,0,0-16.76,0L29.89,306.75a11.85,11.85,0,0,0,16.76,16.76L224.84,145.32l75.33,75.32a11.85,11.85,0,0,0,16.76,0l145-144.95v60.5a11.85,11.85,0,1,0,23.7,0V47.08A11.87,11.87,0,0,0,484.66,42.55Z"/>
                <polygon points="292.21 321.35 292.21 476.77 342.99 476.77 342.99 303.25 308.55 337.69 292.21 321.35"/><polygon points="358.79 476.77 409.55 476.77 409.55 236.68 358.79 287.44 358.79 476.77"/><polygon points="159.06 476.77 209.82 476.77 209.82 269 159.06 319.76 159.06 476.77"/>
                <path d="M425.35,476.77h48.38V172.5l-48.38,48.38Z"/>
                <polygon points="38.28 476.77 76.68 476.77 76.68 402.15 38.28 440.55 38.28 476.77"/><polygon points="92.48 476.77 143.26 476.77 143.26 335.56 92.48 386.35 92.48 476.77"/>
                <polygon points="225.63 476.77 276.41 476.77 276.41 305.55 225.63 254.76 225.63 476.77"/>
              </svg>
              <span id="cotacao" class="fw-bold text-center p-2 m-1 text-nowrap">$ 0.00</span>
            </div>

          </div>

          <div class="d-grid">
            <button type="button" class="my-2 btn btn-lg p-3 neumorph secondary-color" id="btn">Ver</button>
          </div>
          <div class="h1 display-1 resultado my-2 d-flex justify-content-center secondary-color" id="resultado">$ 0.00</div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
